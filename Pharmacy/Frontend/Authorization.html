{{ define "Authorization" }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Авторизация</title>
</head>

<style>
  body {
    height:100%;
    width:100%;
    background-image:url(/images/Aptecka.jpg);/*your background image*/
    background-repeat:no-repeat;/*we want to have one single image not a repeated one*/
    background-size:cover;/*this sets the image to fullscreen covering the whole screen*/
  }
</style>
   
<body>
  
    <section class="container-fluid vh-100">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4" style="margin: 50px auto;">
          <form class="form-container" action="/Form_handler_Authorization">
          <div class="form-group">
            <h4 class="text-center font-weight-bold">Авторизация</h4><br>
             <input type="email" class="form-control" id="Email" name="Email" aria-describeby="emailHelp" placeholder="Электронная почта"><br>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="Password1" name="Password1" placeholder="Пароль">
          </div>
          <p style="color: rgb(151, 8, 8); font-size: small;">{{ .err}}</p> <!-->Вывод ошибки-->
          <button type="submit" class="btn-block form-control" style="background-color: #654291; color: white;">Войти</button><br>
          <a href="/Registration" style="padding-left: 30%;">У вас нет аккаунта? Регистрация</a>
          </form>
        </section>
      </section>
    </section>

  </body>
</html>

{{ end }}
