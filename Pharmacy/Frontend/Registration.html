{{ define "Registration" }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Регистрация</title>
</head>
<body>
  <section class="vh-100">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">

                <h4 class="text-uppercase text-center mb-5">Регистрация</h4>

                  <form class="form-container" action="/Form_handler_Registration">
                    <div class="form-group">
                       <input type="text" class="form-control" id="UserName" name="UserName" placeholder="Введите Имя"><br>
      
                       <input type="email" class="form-control" id="Email" name="Email" placeholder="Электронная почта"><br>
 
                       <input type="password" class="form-control" id="Password1" name="Password1" placeholder="Пароль"><br>
    
                       <input type="password" class="form-control" id="Password1" name="Password2" placeholder="Повторите пароль"><br>

                       <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="true" id="Check" name="Check" />
                        <label class="form-check-label" for="Check">
                          Я согласен(-на) с условиями <a href="https://kdvor.ru/agreement/terms-of-use.pdf" target="_blank" class="text-body"><u>Пользовательского соглашения</u></a>
                        </label>
                      </div>
       
                       <p style="color: rgb(151, 8, 8); font-size: smaller;">{{ .err}}</p> <!-->Вывод ошибки-->

                       <button type="submit" class="btn-block form-control" style="background-color: #654291; color: white;">Зарегистрироваться</button><br>
                    </div>
                  </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

{{ end }}
