{{ define "Registration" }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Регистрация</title>
</head>
<body>
    <section class="vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h3 class="text-uppercase text-center mb-5">Регистрация</h3>

              <form>

                <div class="form-outline mb-4">
                  <input type="text" id="UserName" name="UserName" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Введите Имя</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email"id="UserEmail" name="UserEmail" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Электронная почта</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="UserPassword1" name="UserPassword1" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Пароль</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="UserPassword2" name="UserPassword2" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Повторите пароль</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="Checkbox" name="Checkbox" />
                  <label class="form-check-label" for="form2Example3g">
                    Я ознакомлен(а) с условиями <a href="#!" class="text-body"><u>Пользовательского соглашения</u></a>
                  </label>
                </div>

                <p style="color: rgb(151, 8, 8); font-size: small;">{{ .err}}</p> <!-->Вывод ошибки-->
                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-lg form-control form-control-lg" style="background-color: #654291; color: white;" onclick="window.location='/Form_handler_Registration'">Зарегистрироваться</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  </body>
</html>

{{ end }}
